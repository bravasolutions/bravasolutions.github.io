<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Brava Solutions - Em construção</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 100%;
        max-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      img {
        width: 100%;
        height: auto;
        max-height: 100vh;
        object-fit: contain;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="brava-em-construcao.png" alt="Página em construção - Brava Solutions" />
